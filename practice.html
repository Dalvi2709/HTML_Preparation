<!DOCTYPE html> <!--  this is the Documentation tag which tells the browser this is html document and version of html-->
<html lang="en"> <!--this is the Root tag starting tag of out html document all tags are inside this tag -->

<head> <!--this is head tag contains the meta data of html document-->

   <!-- Meta Tags this is meta data about htnl document this can not display on web page but it is use by the browser-->
   <meta charset="UTF-8"> <!--Unicode Transformation format- 8 -bit (character encoding keyboard keys)-->

   <meta name="description" content="A brief summary of the content of this webpage for search engines.">
   <!-- Desciption-->

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Responsive web design for mobiles and zooming in or out-->

   <meta name="keywords" content="html, meta tags, web development, SEO">
   <!--important keywords relavant to the pages-->

   <meta name="author" content="Roshan Dalvi">
   <!--Indicates the author of the web page-->

   <title>Practice</title> <!--Document Title-->

   <base href="https://machinelearningworkshop.com" target="">
   <!--must be in the head section and only one element in html it is a global setting to for all relative URLs-->

   <link rel="" href="">
   <!--this tag is used to define the relation between current document and external resource and must be placed in the head tag-->
   <!--rel means relation like stylesheet,icon,alternate-->

   <style></style>
   <!-- element is used to define style information for a single HTML page:-->

   <script></script>
   <!-- element is used to define client-side JavaScripts.-->

   <noscript></noscript>
   <!-- Displays alternate content when JavaScript is disabled.-->

</head>

<body>
   <a href="" target=""></a><!--blank-new tab, self-same tab, top--->
   <!--it is Anchor tag used to create the hyperlinks,navigate one page to another page or withinh the same page section-->
</body>

</html>
